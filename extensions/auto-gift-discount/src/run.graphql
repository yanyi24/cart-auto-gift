query RunInput($inCollectionIds: [ID!]!, $inTags: [String!]!) {
  cart {
    buyerIdentity {
      customer {
        id
      }
    }
    lines {
      id
      quantity
      cost {
        totalAmount {
          amount
        }
      }
      merchandise{
        ... on ProductVariant{
          id
          title
          weight
          weightUnit
          product {
            title
            productType
            vendor
            inCollection: inAnyCollection(ids: $inCollectionIds)
            inTags: hasAnyTag(tags: $inTags)
          }
        }
      }
    }
  }
  presentmentCurrencyRate
  discountNode {
    metafield(namespace: "$app:auto-gift", key: "amount-configuration") {
      value
    }
  }
}
