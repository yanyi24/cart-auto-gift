query RunInput {
  cart {
    buyerIdentity {
      customer {
        id
      }
    }
    lines {
      id
      quantity
      cost {
        totalAmount {
          amount
        }
      }
      merchandise{
        ... on ProductVariant{
          id
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:auto-gift", key: "amount-configuration") {
      value
    }
  }
}
